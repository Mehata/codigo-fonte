        <div class="container">

        <div id='result' class="container">

                console.log(this.responseText);
                document.getElementById("container").innerHTML = this.responseText;
            };
            function loadRootPage() {
                document.getElementById("root").innerHTML = this.responseText;
            }

            auth= function(){
                var xhttp = new XMLHttpRequest();
                data={username:document.getElementById("username").value,password:document.getElementById("password").value}
                xhttp.onreadystatechange = function() {
                    if (xhttp.readyState==4) {
                        response = xhttp.responseText;
                        document.getElementById("token-display").innerHTML = response;
                        console.log(response)
                        var json = response;
                        obj = JSON.parse(json);
                        if (obj.sucess ) {
                            // $.ajax({

                            client.send();
                            client.onload = reqListener;
                            
                        }
                        console.log(obj.token);
                        document.getElementById("codigo").innerHTML = obj.token;
                    }
                };
                xhttp.open("POST", "https://192.168.15.3/login", true);
                xhttp.setRequestHeader("Content-type", 'application/json; charset=UTF-8');
                xhttp.send(JSON.stringify(data));
            }
            getlist= function(){
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (xhttp.readyState==4) {
                        var response = JSON.parse(xhttp.responseText);
                        var ul=document.createElement("ul");
                        for(var i=0;i<response.users.length;i++){
                            var li=document.createElement("li");
                            li.appendChild(document.createTextNode(response.users[i].name));
                            ul.appendChild(li);
                        }
                        document.getElementById("list").appendChild(ul);
                    }
                };
                xhttp.open("POST", "https://192.168.15.3/getusers", true);
                xhttp.setRequestHeader("Content-type", 'application/x-form-urlencoded; charset=UTF-8');
                var token = {}
                token = document.getElementById("codigo").innerHTML 
                
                //console.log(token);
                xhttp.setRequestHeader( 'Authorization', 'Bearer ' + token );
                xhttp.send();
